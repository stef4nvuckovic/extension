<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNY Search</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>SUNY SEARCH</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" id="search-bar" name="q" placeholder="What time does Clinton close?">
        </form>
    </div>
    <div class="taskbar">
        <div class="gadget"><img src="resources/icon/clock.png" alt="Clock"></div>
        <div class="gadget"><img src="resources/icon/calendar.png" alt="Calendar"></div>
        <div class="gadget"><img src="resources/icon/dumbell.png" alt="Dumbell"></div>
        <div class="gadget"><img src="resources/icon/headphone.png" alt="Headphone"></div>
        <div class="gadget"><img src="resources/icon/magnifier.png" alt="Magnifier"></div>
        <div class="gadget"><img src="resources/icon/weather.png" alt="Weather"></div>
        <div class="gadget"><img src="resources/icon/todo.png" alt="Todo"></div>
    </div>

    <div class="burghy">
        <img src="resources/icon/burghy.png" alt="Burghy">
    </div>
</body>
</html>
