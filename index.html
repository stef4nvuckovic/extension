const playButton = document.getElementById('play'); // or any other element triggering play

    <script>
    
      function toggleCalendar() {
        var calendarFrame = document.getElementById('calendarFrame');
        var isVisible = getComputedStyle(calendarFrame).display === 'block';
        calendarFrame.style.display = isVisible ? 'none' : 'block';
        controlClearfix.style.display = isVisible ? 'block' : 'none';
      }
    
      var calendarGadget = document.querySelector('.taskbar .gadget[alt="Calendar"]');
      calendarGadget.addEventListener('click', function () {
        toggleCalendar();
      });

      </script>
   <script>

    function toggleMusicPlayer() {
      var musicPlayer = document.getElementById('musicPlayer');
      var isVisible = getComputedStyle(musicPlayer).display === 'block';
      musicPlayer.style.display = isVisible ? 'none' : 'block';
      musicPlayer.style.right = isVisible ? '-50px' : '100px'; 
    }

    var musicPlayerGadget = document.querySelector('.gadget[alt="Headphone"]');
    musicPlayerGadget.addEventListener('click', function () {
      toggleMusicPlayer();
    });
  </script>
