<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css"> 
     <script src="weather.js"></script>
</head>
<body>
    <div class="wContainer">
        <!--<h1>Weather Checker</h1>
        <div id="fig"><img src="resources/weather.png" width="50" height="50"></div>-->
        <div class="current_info">
            <div class="data_container">
                <div class="location">
                    <b>Plattsburgh</b>
                </div>
                <div class="time">
                    12:00 <span id="am-pm">PM</span>
                </div>
               <!--<div class="date">
                    Sun, 12 Nov
                </div>--> 
                <div class="others">
                    <div class="current_weather_items">
                        <div class="weather_items">
                            <p>Temperature</p>
                            <p>55(23)</p>
                        </div>
                        <div class="weather_items">
                            <p>Humidity</p>
                            <p>60%</p>
                        </div>
                        <div class="weather_items">
                            <p>Wind speed</p>
                            <p>23</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
