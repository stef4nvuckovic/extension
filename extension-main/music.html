<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Link</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="furry-lofi-study-break-moewalls-com.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="openButton">Study Playlist</button>

    <script>
        document.getElementById('openButton').addEventListener('click', function() {
            window.location.href = 'https://www.youtube.com/watch?v=iKzRIweSBLA&list=PLKUA473MWUv2jmkqIxzQR3YL4kuPArj4G';
        });
    </script>
</body>
</html>
