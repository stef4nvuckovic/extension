<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css"> 
     <script src="weather.js"></script>
</head>
<body>
    <div class="wContainer">
        <h1>Weather Checker</h1>
        <div id="fig"><img src="resources/weather.png" width="50" height="50"></div>
        <div class="current_info">
            <div class="data_container">
                <div class="location">
                    Plattsburgh
                </div>
                <div class="time">
                    12:00 <span id="am-pm">PM</span>
                </div>
                <div class="date">
                    Sun, 12 Nov
                </div>
                <div class="others">
                    <div class="current_weather_items">
                        <div class="weather_items">
                            <p>Temperature(F)</p>
                            <p>55</p>
                        </div>
                        <div class="weather_items">
                            <div>Temperature(C)</div>
                            <div>23</div>
                        </div>
                        <div class="weather_items">
                            <div>Humidity</div>
                            <div>60%</div>
                        </div>
                        <div class="weather_items">
                            <div>pressure</div>
                            <div>1023</div>
                        </div>
                        <div class="weather_items">
                            <div>Wind speed</div>
                            <div>23</div>
                        </div>
                        <div class="weather_items">
                            <div>Sunrise</div>
                            <div>23</div>
                        </div>
                        <div class="weather_items">
                            <div>Sunset</div>
                            <div>23</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
